<h2 mat-dialog-title>Создать группу</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Номер группы" [(ngModel)]="data.number">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-select placeholder="Специальность" [(ngModel)]="data.specialty">
      <mat-option *ngFor="let s of specialties" [value]="s">
        {{ s.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button [mat-dialog-close]="data">Подтвердить</button>
</mat-dialog-actions>
