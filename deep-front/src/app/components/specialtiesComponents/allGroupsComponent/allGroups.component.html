<div>
	<button [routerLink]="['/admin/groups/create']">Create</button>
	<div *ngFor="let group of groups">
		<span [routerLink]="['/admin/groups/edit', group.id]">
			<span>{{group.id}} </span>
			<span> {{group.number}}</span>
		</span>
		<button (click)="onDelete(group.id)">Delete</button>
	</div>
</div>
