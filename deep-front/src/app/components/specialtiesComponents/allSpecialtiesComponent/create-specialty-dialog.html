<h2 mat-dialog-title>Создать специльность</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Название специальности" [(ngModel)]="data.name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-select placeholder="Колледж" [(ngModel)]="data.college">
      <mat-option *ngFor="let college of colleges" [value]="college">
        {{ college.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button [mat-dialog-close]="data">Подтвердить</button>
</mat-dialog-actions>
