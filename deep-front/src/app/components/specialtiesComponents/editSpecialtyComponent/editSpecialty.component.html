<div class="component-root">
  <mat-card>
    <mat-form-field>
      <input matInput placeholder="Название специальности" [(ngModel)]="specialty.name">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-select placeholder="Колледж" [(ngModel)]="specialty.college">
        <mat-option *ngFor="let college of colleges" [value]="college">
          {{ college.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-icon-button (click)="onUpdate()" color="primary">
      <mat-icon>done</mat-icon>
    </button>
  </mat-card>

  <all-groups [specialtyId]="specialty.id"></all-groups>
</div>
