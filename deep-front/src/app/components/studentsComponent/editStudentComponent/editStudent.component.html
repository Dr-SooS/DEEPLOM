<div class="component-root">
  <mat-card>
    <mat-form-field>
      <input matInput placeholder="Имя" [(ngModel)]="student.user.firstName">
    </mat-form-field>
    <br>

    <mat-form-field>
      <input matInput placeholder="Фамилия" [(ngModel)]="student.user.lastName">
    </mat-form-field>
    <br>

    <mat-form-field>
      <input matInput placeholder="Username" [(ngModel)]="student.user.username">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-select placeholder="Подгруппа" [(ngModel)]="student.subGroup">
        <mat-option *ngFor="let c of subGroups" [value]="c">
          {{ c.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-icon-button (click)="onStudentUpdate()" color="primary">
      <mat-icon>done</mat-icon>
    </button>

    <button mat-button="" color="primary" (click)="openSendMessageDialog()">Написать сообщение</button>

  </mat-card>

  <all-tsi *ngIf="student.id !== undefined" [id]="student.id"></all-tsi>

</div>
