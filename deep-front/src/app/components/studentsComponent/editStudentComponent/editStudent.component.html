<input type="text" [(ngModel)]="student.user.firstName">
<input type="text" [(ngModel)]="student.user.lastName">
<input type="text" [(ngModel)]="student.user.username">
<select [(ngModel)]="student.subGroup">
	<option [ngValue]="student.subGroup">{{student.subGroup.name}}</option>
	<option *ngFor="let c of subGroups" [ngValue]="c">{{c.name}}</option>
</select>
<button (click)="onStudentUpdate()">Send</button>
