<div>
	<button [routerLink]="['/admin/students/create']">Create</button>
	<div *ngFor="let s of students">
		<div [routerLink]="['/admin/students/edit', s.id]">
			<span>{{s.user.firstName}}</span>
			<span>{{s.user.lastName}}</span>
		</div>
		<button (click)="onDelete(s.id)">Delete</button>
	</div>
</div>
