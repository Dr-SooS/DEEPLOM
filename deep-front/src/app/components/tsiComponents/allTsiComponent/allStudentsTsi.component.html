<div class="component-root">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z5 table" matSort>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Дисциплина</th>
      <td mat-cell *matCellDef="let tsi"> {{tsi.subject.name}}</td>
    </ng-container>

    <ng-container matColumnDef="semester">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Семестр №</th>
      <td mat-cell *matCellDef="let tsi"> {{tsi.semester.number}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['subject', 'semester']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['subject', 'semester'] "[routerLink]="['tsiMarks']" [queryParams]="{'tsiId':row.id}"></tr>
  </table>
</div>
